<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="header :: head">
<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<div class="image-top" th:fragment="image-top">
			<img src="https://ead.faculdadefacec.edu.br/pluginfile.php/1/theme_adaptable/logo/1597446278/Logo%20FACEC%20Amarelo_mm.png">
		</div>
	
		<h1>
			<span th:text="${mensagem}"></span>
		</h1>
		
		<br/>
		<a href="/formulario" >Formulario</a>
		<br/>
	
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Titulo</th>
					<th>Autor</th>
					<th>CÃ³digo</th>
					<th>Editora</th>
					<th>...</th>
					<th>...</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="l : ${livros}">
					<td th:text="${l.titulo}"></td>
					<td th:text="${l.autor}"></td>
					<td th:text="${l.codigo}"></td>
					<td th:text="${l.editora}"></td>
					<td><a th:href="@{editar/(id=${l.id})}" class="btn btn-primary">Editar</a></td>
					<td><a th:href="@{excluir/(id=${l.id})}" class="btn btn-primary">Excluir</a></td>
					
				</tr>
			</tbody>
		</table>
		<div th:insert="~{footer :: copy}"></div>
	</div>

	<script th:insert="header :: scriptBootstrap"></script>
</body>
</html>
